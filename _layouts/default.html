<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}Bum Notes</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- favicon -->
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}">
  <!-- <link rel="mask-icon" href="{{ '/safari-pinned-tab.svg' | relative_url }}" color="#5bbad5"> -->

  <!-- Open Graph / Social Sharing -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  {% if page.image %}<meta property="og:image" content="{{ page.image | absolute_url }}">{% endif %}

  <!-- Twitter Card -->
  <meta name="twitter:card" content="{% if page.image %}summary_large_image{% else %}summary{% endif %}">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  {% if page.image %}<meta name="twitter:image" content="{{ page.image | absolute_url }}">{% endif %}

</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="site-title">
        <img src="{{ site.logo }}" alt="{{ site.title }}" class="site-logo">
        <span>Bum Notes</span>
      </a>

      {% include navigation.html %}

    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  {% include footer.html %}
  
</body>
</html>
